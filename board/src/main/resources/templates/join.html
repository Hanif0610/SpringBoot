<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
    <form action="http://localhost:8080/joinRequest"> <!-- submit을 누르면 옆 링크로 넘어가게 됨-->
        아이디 : <input type="text" name="userID"></input>
        비밀번호 : <input type="password" name="userPassword"></input>
        이름 : <input type="text" name="userName"></input>
        <input type="submit" value="가입하기"></input>
    </form>
</body>
</html>
